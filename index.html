<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Birthday Wish Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Birthday Wish Generator</h1>
      </header>
      <main>
        <form class="form" id="wish-form">
          <input
            type="text"
            class="key-words"
            id="key-wish-words"
            placeholder="Enter the key words"
            autofocus
            required
            autocomplete="off"
          />
          <input type="submit" class="submit-button" />
        </form>
      </main>

      <div class="birthday-wish" id="wish">Birthday wish will be here</div>

      <footer>
        This AI project was coded by
        <a href="https://github.com/lili-gim" target="_blank">Liliia Gimaeva</a
        >, is
        <a
          href="https://github.com/lili-gim/birthday-wish-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a
          href="https://ai-birthday-wish-generator.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
